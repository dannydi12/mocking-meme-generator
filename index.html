<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./sanitize.css">
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Francois+One|Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./animate.css">
    <title>Mocking Spongebob Meme Generator</title>
</head>

<body>
    <main class="fadeInUp animated">
        <header>
            <h1>Mocking Spongebob Meme Generator</h1>
            <p>Taking the work out of manually capitalizing text for memes.</p>
        </header>
        <section class="conversion-section">
            <form>
                <label for="js-meme-text">Enter text</label>
                <textarea class="js-sizing box" id="js-meme-text" maxlength="30000" wrap="soft" required autofocus></textarea>
            </form>
            <hr class="fadeInUp animated js-toggle hidden black-line">
            <div class="fadeInUp animated hidden js-toggle js-render-text box render-text">
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
