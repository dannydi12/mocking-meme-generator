<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./sanitize.css">
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Francois+One|Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./animations.css">
    <title>Mocking Spongebob Meme Generator</title>
</head>

<body>
    <main>
        <header class="fadeInUp animated">
            <h1>Mocking Text Generator</h1>
            <p>Mock other people with ease.</p>
        </header>
        <section class="fadeInUp animated conversion-section">
            <form>
                <label class="hidden" for="js-meme-text">Enter text</label>
                <textarea class="box" id="js-meme-text" maxlength="30000" wrap="soft" required autofocus></textarea>
            </form>
            <hr class="js-toggle hidden black-line fadeInUp animated">
            <div class="hidden js-toggle js-render-text box render-text fadeInUp animated">
            </div>
        </section>
    </main>
    <footer>
        <a href="#">Why did I make this?</a>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./index.js"></script>
    <div class="animated fadeInUp notification ">
            <p>Copied</p>
    </div>
</body>

</html>
